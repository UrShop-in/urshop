<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UrShop | Contact Us</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
</style>
</head>
<body>
  <div class="container-fluid px-5">
    <div class="text-center">
    <h2 class="mb-5 text-success font-weight-bolder">Contact Us</h2>
    </div>
    <div class="row">
      <div class="col-sm">
        <h3 class="text-secondary font-weight-bolder"><strong>DROP US A MAIL</strong></h3>
        <form>
          <div class="form-group shadow-sm rounded">
            <input placeholder="Name" type="text" class="form-control border-top-0 border-left-0 border-right-0" id="customername">
          </div>
          <div class="form-group shadow-sm rounded">
            <input placeholder="Email" type="email" class="form-control border-top-0 border-left-0 border-right-0" id="customeremail">
          </div>
          <div class="form-group shadow-sm rounded">
            <select class="form-control border-top-0 border-left-0 border-right-0" id="subject">
              <option>Subject</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>            
            </select>
          </div>
          <div class="form-group shadow-sm rounded">
            <textarea placeholder="Message" type="text" class="form-control border-top-0 border-left-0 border-right-0" id="message"></textarea>
          </div>
           <button type="submit" class="btn btn-success btn-raised badge-pill px-4">Send</button>
        </form>
      </div>
      <div class="col-sm">
          <div class="jumbotron jumbotron-fluid alert-success" style="height: 450px">
          <div class="container">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
